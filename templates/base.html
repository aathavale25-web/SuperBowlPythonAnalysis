<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Super Bowl Analysis{% endblock %}</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.plot.ly/plotly-2.18.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>üèà Super Bowl<br>Analysis</h1>
            </div>

            <nav>
                <ul class="sidebar-nav">
                    <li><a href="index.html" {% if page == 'index' %}class="active"{% endif %}>Dashboard</a></li>
                    <li><a href="squares.html" {% if page == 'squares' %}class="active"{% endif %}>Squares Analysis</a></li>
                    <li><a href="players.html" {% if page == 'players' %}class="active"{% endif %}>Player Stats</a></li>
                    <li><a href="prop_lines.html" {% if page == 'prop_lines' %}class="active"{% endif %}>Betting Props</a></li>
                    <li><a href="model_comparison.html" {% if page == 'model_comparison' %}class="active"{% endif %}>Model Comparison</a></li>
                    <li><a href="about.html" {% if page == 'about' %}class="active"{% endif %}>About</a></li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button class="regenerate-btn" onclick="regenerateAnalysis()">
                    üîÑ Regenerate Analysis
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}

            <footer class="footer">
                <p>Last updated: {{ data.timestamp }}</p>
                <p>Data-driven Super Bowl analysis</p>
            </footer>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Regenerating analysis...</p>
        <p class="progress-text">This may take up to a minute</p>
    </div>

    <script>
        async function regenerateAnalysis() {
            document.getElementById('loading-overlay').style.display = 'flex';

            try {
                const response = await fetch('/regenerate', { method: 'POST' });
                const result = await response.json();

                if (result.status === 'success') {
                    location.reload();
                } else {
                    alert('Error: ' + result.message);
                    document.getElementById('loading-overlay').style.display = 'none';
                }
            } catch (error) {
                alert('Regeneration failed: ' + error);
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }
    </script>
</body>
</html>
